<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="comment-style.css">
    <script src="script.js"></script>
  </head>
  <body>
        <h1 id="comments">Comments about Kayla L. Patterson</h1>
        <form action="" class="comment-form">
            <div class="row">
                <div class="col">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <label for="years">How many years have you known Kayla?</label>
            <select name="years" id="years" class="form-control">
                <option value="1yr">1 year</option>
                <option value="2yr">2 year</option>
                <option value="3yr">3 year</option>
                <option value="more3">More than 3 years</option>
            </select>
            <label for="relation">Relationship</label>
            <select name="relation" id="relation" class="form-control">
                <option value="manager">Manager</option>
                <option value="mentor">Mentor</option>
                <option value="professor">Professor</option>
                <option value="mentee">Mentee</option>
                <option value="friend">Friend</option>
            </select>
            <div class="form-group">
                <label for="CommentTextarea">Comment</label>
                <textarea class="form-control" id="CommentTextarea" rows="5" placeholder="Type Comment here"></textarea>
            </div>
            <div class="form-group">
            
            </div>
        </form>
        <button onclick="getComment()" class="btn btn-primary">Comments</button>
        <div id="comment-container"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
